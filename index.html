<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mandalorian</title>
    <link rel="stylesheet" href="./CSS/style.css"/>
</head>
<body>


    <!-- PRE GAME SCREEN-->
    <div id="pre-game" class="container">
        <img src="./images/preGameBackground.jpeg" width="600" alt="fondo">
        <button id="start-btn"><b>Start!</b></button>
    </div>



    <!-- GAME SCREEN-->
    <div id="game-screen" class="container">
        <!-- el panel de Game para puntuacion e instrucciones debe añadirese aquí (dentro de la game-screen pero fuera de la game-box) -->
        <div id="game-box">
            <div id="disparo"></div>
          <!-- Los elementos de juego se añadirán aquí a través de la manipulación de DOM solo cuando empiece el juego -->
        </div>
      </div>



    <!--GAME OVER SCREEN-->
    <div id="gameover-screen" class="container">
        <img src="./images/GameOverScreen1.png" width="500" alt="gameover-img">
        <button id="restart-btn"><b>Back to the Start!</b></button>
      </div>


    <script src="./JS/index.js"></script>
    <script src="./JS/game.js"></script>
    <script src="./JS/mandalorian.js"></script>
    <script src="./JS/enemy.js"></script>
    <script src="./JS/disparo.js"></script>
    <script src="./JS/disparoEnemigo.js"></script>
</body>
</html>
