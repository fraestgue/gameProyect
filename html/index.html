<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mandalorian</title>
    <link rel="stylesheet" href="../CSS/style.css"/>
</head>
<body>


    <!-- PRE GAME SCREEN-->
    <div id="pre-game" class="container">
        <img src="../images/preGameBackground.jpeg" width="600" alt="fondo">
        <button id="start-btn">Start!</button>
    </div>



    <!-- GAME SCREEN-->
    <div id="game-screen" class="container">
        <!-- Game panels for score and instructions should be added here (inside the game-screen but outside the game-box) -->
        <div id="game-box">
          <!-- Game elements will be added here via DOM manipulation only when the game starts -->
        </div>
      </div>



    <!--GAME OVER SCREEN-->
    <div id="gameover-screen" class="container">
        <img src="../images/GameOverScreen.png" width="500" alt="gameover-img">
      </div>


    <script src="../JS/index.js"></script>
    <script src="../JS/game.js"></script>
    <script src="../JS/mandalorian.js"></script>
    <script src="../JS/enemy.js"></script>
</body>
</html>
